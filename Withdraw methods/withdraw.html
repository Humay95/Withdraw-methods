<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Withdraw.css" />
    <title>Document</title>
  </head>
  <body>
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target=".bd-example-modal-lg"
    >
     Click
    </button>

    <div
      class="modal fade bd-example-modal-lg"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="container">
            <div class=" row">
              <div class="col-md-12 px-0">
                <p class="text-hdr">
                  It is a long established fact that a reader will be distracted
                  by the readable content of a page when looking at its layout.
                </p>
                <div
                  class="col-md-12 input-maestro d-flex justify-content-between"
                >
                  <div class="d-flex">
                    <div class="md-radio">
                      <input id="1" type="radio" name="g" checked />
                      <label for="1"></label>
                    </div>
                    <img src="image/maestro.png" />
                  </div>

                  <p class="number-inp">**** 1157</p>
                </div>
                <div class="section-three">
                  <p>Name on card<span style="color: red;">*</span></p>
                  <input
                    class="inputxt"
                    type="text"
                    placeholder="Julia Miller"
                  />
                  <p>Card number<span style="color: red;">*</span></p>
                  <div class="second-input">
                    <input
                      class="inputxt"
                      type="text"
                      placeholder="****   ****   ****  1157"
                    /><img class="inptphoto" src="image/maestro.png" />
                  </div>
                  <p>Expire Date<span style="color: red;">*</span></p>
                  <input
                    class="inputxt"
                    type="text"
                    placeholder="Julia Miller"
                  />
                  <p>CVV code<span style="color: red;">*</span></p>
                  <input
                    class="inputxt"
                    type="text"
                    placeholder="Julia Miller"
                  />
                </div>

                <div class="add-btn">
                  <button class="addbutton">
                    <p>Update payment method</p>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade bd-example-modal-sm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mySmallModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          ...
        </div>
      </div>
    </div>

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
